<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>koomastudio</title>
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }

      body {
        width: 300px;
        background: #09090b;
        color: #fafafa;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        font-size: 13px;
        padding: 16px;
      }

      /* ── Header ── */
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 16px;
        padding-bottom: 12px;
        border-bottom: 1px solid #27272a;
      }
      .header-left {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .header-logo {
        width: 22px;
        height: 22px;
        object-fit: contain;
        filter: invert(1);
      }
      .header h1 {
        font-size: 15px;
        font-weight: 700;
        background: linear-gradient(135deg, #7c3aed, #a78bfa);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* ── Connection badge ── */
      .badge {
        display: none;
        align-items: center;
        gap: 4px;
        font-size: 11px;
        font-weight: 500;
        padding: 2px 8px;
        border-radius: 999px;
      }
      .badge.connected {
        display: inline-flex;
        background: #14532d33;
        color: #86efac;
        border: 1px solid #166534;
      }
      .badge.disconnected {
        display: inline-flex;
        background: #27272a;
        color: #71717a;
        border: 1px solid #3f3f46;
      }
      .badge-dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: currentColor;
      }

      /* ── Fields ── */
      .field { margin-bottom: 12px; }

      label {
        display: flex;
        align-items: center;
        gap: 6px;
        margin-bottom: 4px;
        color: #a1a1aa;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      .field-saved-indicator {
        display: none;
        color: #86efac;
        font-size: 10px;
        font-weight: 500;
        text-transform: none;
        letter-spacing: 0;
      }
      .field.is-saved .field-saved-indicator { display: inline; }

      .input-wrap { position: relative; }
      input {
        width: 100%;
        padding: 8px 10px;
        background: #18181b;
        border: 1px solid #3f3f46;
        border-radius: 6px;
        color: #fafafa;
        font-size: 13px;
        outline: none;
        transition: border-color 0.15s;
      }
      input:focus { border-color: #7c3aed; }
      input.is-saved { border-color: #166534; }
      input[type="password"] { font-family: monospace; letter-spacing: 0.1em; }

      /* ── Button ── */
      button#saveBtn {
        width: 100%;
        padding: 9px;
        background: #7c3aed;
        border: none;
        border-radius: 6px;
        color: #fff;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 4px;
        transition: background 0.15s, opacity 0.15s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
      }
      button#saveBtn:hover { background: #6d28d9; }
      button#saveBtn.success { background: #15803d; }
      button#saveBtn:disabled { opacity: 0.6; cursor: not-allowed; }

      /* ── Status ── */
      .status {
        margin-top: 10px;
        padding: 8px 10px;
        border-radius: 6px;
        font-size: 12px;
        display: none;
      }
      .status.error {
        display: block;
        background: #450a0a;
        color: #fca5a5;
        border: 1px solid #7f1d1d;
      }

      /* ── Footer ── */
      .footer {
        margin-top: 14px;
        padding-top: 12px;
        border-top: 1px solid #27272a;
        text-align: center;
      }
      .footer a {
        color: #a78bfa;
        text-decoration: none;
        font-size: 11px;
      }
      .footer a:hover { text-decoration: underline; }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="header-left">
        <img src="../icons/icon-48.png" alt="" class="header-logo" />
        <h1>koomastudio</h1>
      </div>
      <span class="badge disconnected" id="connBadge">
        <span class="badge-dot"></span>
        <span id="connLabel">Not set</span>
      </span>
    </div>

    <div class="field" id="fieldToken">
      <label for="token">
        Extension Token
        <span class="field-saved-indicator">✓ saved</span>
      </label>
      <div class="input-wrap">
        <input id="token" type="password" placeholder="kst_••••••••••••••••" autocomplete="off" />
      </div>
    </div>

    <button id="saveBtn">Save Settings</button>

    <div id="status" class="status"></div>

    <div class="footer">
      <a id="settingsLink" href="#" target="_blank">Generate a token in Settings →</a>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
